name: dotnet-format_6
on:
push:
branches:
- 6
- 5
- 4.3
- 4.2
- master
pull_request:
branches:
- 6
- 5
- 4.3
- 4.2
- master
jobs:
build:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Setup .NET Core
uses: actions/setup-dotnet@v1
with:
dotnet-version: '3.1'
- name: Build
run: dotnet build --configuration Release
- name: Test
run: dotnet test --configuration Release --no-build
